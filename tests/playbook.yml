---
- hosts: apache-xenial
  gather_facts: false
  roles: [adarnimrod.debian-bootstrap]

- hosts: all
  roles:
    - role: adarnimrod.ca-store
    - role: apache
  post_tasks:
      - name: APT install wget
        when: ansible_pkg_mgr == 'apt'
        apt:
            name: wget
            state: present
